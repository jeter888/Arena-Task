<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Also include jQueryUI -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <title>Arena Task 2 WITH HTML</title>
  </head>
  <body>

  <div id = 'myTooltip'> </div>
  <div id="main">
  <div class="background">
    <div id="gallery" style="width: 250px; height: 690px"></div>
  </div>

  <div id="arena" style="width: 1200px; height: 620px;"></div>
  </div>

  <div class="buttons">
    <button class="button_reset">Reset</button>
    <label class="switch">
      <h2> Toggle Thumbnail Previews </h2>
      <input type="checkbox" id="box">
      <span class="slider" role="button" aria-pressed="true" onclick="handleBtnClick(event)" onkeydown="handleBtnKeyDown(event)"></span>
    </label>
  <button class="button_done" >Done</button>
  </div>

  </body>

<script src="scripts/d3.v4.js"></script>
